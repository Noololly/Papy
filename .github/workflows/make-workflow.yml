name: Build-Binary

on:
  workflow_dispatch:
  
jobs:
  build:
    name: Build Binary
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: make 
      run: |
        mkdir build
        cd build
        make
    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: papy
        path: build/papy    
